<div class="ui items">
  <div class="item" *ngFor="let item of items">
    <div class="image">
      <img [src]="item.imageUrl" [alt]="item.header">
    </div>
    <div class="content">
      <a class="header">{{item.header}}</a>
      <div class="meta">
        <span>{{item.description}}</span>
      </div>
      <div class="description">
        <p></p>
      </div>
      <div class="extra">
        {{item.details}}
      </div>
    </div>
  </div>
</div>
